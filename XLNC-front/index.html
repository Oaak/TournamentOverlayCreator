<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Overlay Creator</title>

	<!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Added link to CSS Style-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	
	<div class="container">
		<br>
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron text-center">
					<h1><span class="glyphicon glyphicon-save-file"></span> Overlay Creator</h1>
				</div>
			</div>
		</div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel-heading text-center">
                <h3 class="panel-title">Event Info</h2></div>
            </div>
        </div>
                <form>
                    <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Name of Event</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="event-name" placeholder="Event">
                    </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleFormControlFile1" class="col-sm-3 col-form-label">Event Logo</label>
                        <input type="file" class="form-control-file" id="event-logo">
                    </div>
                    <div class="form-group row">
                        <label for="exampleFormControlFile1" class="col-sm-3 col-form-label">Event Sponsor Logo</label>
                        <input type="file" class="form-control-file" id="event-sponsor-logo">
                    </div>
                </form>


    <div class="row">
        <div class="col-md-12">
            <div class="panel-heading text-center">
                <h3 class="panel-title">Team Info</h2></div>
                <form>
                    <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Team 1 Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="team-1-name" placeholder="Team Name">
                    </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleFormControlFile1" class="col-sm-3 col-form-label">Team 1 Logo</label>
                        <input type="file" class="form-control-file" id="team-1-logo">
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Team 2 Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="team-2-name" placeholder="Team Name">
                        </div>
                        </div>
                    <div class="form-group row">
                        <label for="exampleFormControlFile1" class="col-sm-3 col-form-label">Team 2 Logo</label>
                        <input type="file" class="form-control-file" id="team-2-logo">
                    </div>
                </form>

                <div class="row">
                    <div class="col-md-12">
                        <div class="panel-heading text-center">
                            <h3 class="panel-title">Caster Info</h2></div>
                        </div>
                    </div>
                            <form>
                                <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">PHB Caster Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="PHB-caster-name" placeholder="Caster Name">
                                </div>
                                </div>
                                <div class="form-group row">
                                    <label for="exampleFormControlFile1" class="col-sm-3 col-form-label">PHB Caster IMG (optional)</label>
                                    <input type="file" class="form-control-file" id="PHB-caster-IMG">
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Colour Caster Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="colour-caster-name" placeholder="Caster Name">
                                </div>
                                </div>
                                <div class="form-group row">
                                    <label for="exampleFormControlFile1" class="col-sm-3 col-form-label">Colour Caster IMG (optional)</label>
                                    <input type="file" class="form-control-file" id="colour-caster-IMG">
                                </div>
                                <button type="submit" class="btn btn-primary">Next</button>

                            </form>
        </div>
    </div>

	<!-- Added link to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>

	<!-- Link to Moment.js should go here -->
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<!-- Added link to Javascript-->
	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
